{% extends 'base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Reset Password</h1>
            <form action="" method="POST">
                {{form.hidden_tag()}}
                <p> {{form.email.label}} </p>
                <p> {{form.email(size=64)}} </p>
                {% for error in form.email.errors %}
                <p><span style="color: red;"> [{{error}}] </span></p> 
                {% endfor %}
                <p> {{form.submit()}} </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
